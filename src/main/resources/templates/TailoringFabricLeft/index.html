<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link href="element-ui/lib/theme-chalk/index.css" rel="stylesheet">
</head>
<body>
<div id="app">

    <el-tabs @tab-click="handleTabsClick" type="border-card" v-model="activeName">

        <el-tab-pane label="裁剪" name="TailoringDetail">

        </el-tab-pane>

        <el-tab-pane label="布料使用记录" name="TailoringFabricRecord">

        </el-tab-pane>

        <el-tab-pane label="裁剪布头" name="TailoringFabricLeft">
            <div class="block">
                <el-date-picker
                        :default-time="['00:00:00', '23:59:59']"
                        :picker-options="pickerOptions"
                        align="right"
                        end-placeholder="结束日期"
                        range-separator="至"

                        start-placeholder="开始日期"
                        type="daterange"
                        unlink-panels
                        v-model="startEndDate"
                        value-format="yyyy-MM-dd HH:mm:ss">
                </el-date-picker>
                <el-button @click="queryTailoringFabricLef" type="primary">查询</el-button>
            </div>

            <el-table :data="tailoringFabricLeftData"
                      ref="tailoringFabricLeftTable"
                      stripe

                      style="width: 100%">

                <el-table-column
                        label="类型"
                        prop="type">
                </el-table-column>
                <el-table-column
                        label="布料编码"
                        prop="fabricCode">
                </el-table-column>
                <el-table-column
                        label="布料卷号"
                        prop="reelNumber">
                </el-table-column>
                <el-table-column
                        label="布批号"
                        prop="lotNumber">
                </el-table-column>

                <el-table-column
                        label="理论长度"
                        prop="theoryLength"
                        width="150">
                </el-table-column>


                <el-table-column
                        label="组别"
                        prop="group">
                </el-table-column>

                <el-table-column
                        label="备注"
                        prop="remark">
                </el-table-column>

                <el-table-column
                        label="日期"
                        prop="date"
                        sortable
                        width="120">
                </el-table-column>
                <el-table-column
                        label="创建时间"
                        prop="createTime"
                        sortable>
                </el-table-column>
            </el-table>
        </el-tab-pane>

        <el-tab-pane label="任务" name="TailoringTask">

        </el-tab-pane>

        <el-tab-pane label="布料消耗" name="TailoringFabricConsume">

        </el-tab-pane>

        <el-tab-pane label="冲销记录" name="TailoringRecoveryRecord">

        </el-tab-pane>
    </el-tabs>

</div>
</body>
<script src="downloads/moment.min.js"></script>
<!-- import Vue before Element -->
<script src="vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="element-ui/lib/index.js"></script>
<script src="axios/dist/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                activeName: "TailoringFabricLeft",
                tailoringFabricLeftData: [],

                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick(picker) {
                            const end = new Date();
                            const start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick(picker) {
                            const end = new Date();
                            const start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick(picker) {
                            const end = new Date();
                            const start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                startEndDate: [],

                formLabelWidth: '120px',
                multipleSelection: [],
                planStatus: {"-1": "已删除", "1": "正常", "2": "已关闭",},
                groups: []
            }
        },
        mounted() {
            this.startEndDate = [moment(new Date).format("YYYY-MM-DD 00:00:00"),
                moment(new Date).format("YYYY-MM-DD 23:59:59")];
            this.queryTailoringFabricLef();
        },
        methods: {
            formatterDate: function (row, column) {
                var strs = row.dueDate.split("T")
                return strs.length > 0 ? strs[0] : "";
            },
            handleTabsClick: function (event) {
                window.location.href = "/" + event.name
            },
            queryTailoringFabricLef: function () {
                axios.get('/api/tailoringFabricLeft', {
                    params: {
                        startTime: this.startEndDate[0],
                        endTime: this.startEndDate[1]
                    }
                }).then((response) => {
                    this.tailoringFabricLeftData = response.data.data;
            }).
                catch(function (error) {
                    console.log(error);
                });
            },

        }
    })
</script>
</html>
