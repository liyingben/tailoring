<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link href="element-ui/lib/theme-chalk/index.css" rel="stylesheet">
</head>
<body>
<div id="app">

    <el-tabs @tab-click="handleTabsClick" type="border-card" v-model="activeName">

        <el-tab-pane label="裁剪" name="TailoringDetail">
            <div class="block">
                <el-date-picker
                        :default-time="['00:00:00', '23:59:59']"
                        :picker-options="pickerOptions"
                        align="right"
                        end-placeholder="结束日期"
                        range-separator="至"

                        start-placeholder="开始日期"
                        type="daterange"
                        unlink-panels
                        v-model="startEndDate"
                        value-format="yyyy-MM-dd HH:mm:ss">
                </el-date-picker>
                <el-button @click="queryTailoringDetail" type="primary">查询</el-button>
            </div>

            <el-table :data="tailoringDetailData"
                      ref="tailoringDetailTable"
                      stripe
                      style="width: 100%">


                <el-table-column
                        label="工单号"
                        prop="workOrderNo">
                </el-table-column>
                <el-table-column
                        label="产品编码"
                        prop="productCode"
                        width="150">
                </el-table-column>
                <el-table-column
                        label="产品行号"
                        prop="productLineNo"
                        sortable
                        width="120">
                </el-table-column>


                <el-table-column
                        label="布料编码"
                        prop="fabricCode"
                        width="200">
                </el-table-column>
                <el-table-column
                        label="版型分组"
                        prop="typeGroup">
                </el-table-column>
                <el-table-column
                        label="成品数量"
                        prop="productQuantity">
                </el-table-column>
                <el-table-column
                        label="任务ID"
                        prop="taskId">
                </el-table-column>
                <el-table-column
                        label="裁剪计划ID"
                        prop="tailoringPlanId">
                </el-table-column>


                <el-table-column
                        label="主辅补"
                        prop="mainSupplement">
                </el-table-column>
                <el-table-column
                        label="件数"
                        prop="quantity">
                </el-table-column>
                <el-table-column
                        label="换片数量"
                        prop="changePiecesQuantity">
                </el-table-column>
                <el-table-column
                        label="拉布长度（米）"
                        prop="sumLength">
                </el-table-column>
                <el-table-column
                        label="拉布次数"
                        prop="spreadingCount">
                </el-table-column>
                <el-table-column
                        label="层数（层高）"
                        prop="floor">
                </el-table-column>
                <el-table-column
                        label="扎单数量"
                        prop="bindingQuantity">
                </el-table-column>

                <el-table-column
                        label="创建时间"
                        prop="createTime"
                        sortable>
                </el-table-column>
                <el-table-column
                        fixed="right"
                        label="操作"
                        width="120">
                    <template slot-scope="scope">
                        <el-button
                                @click.native.prevent="openTailoringTask(scope.row)"
                                size="small"
                                type="text">详情
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
        </el-tab-pane>

        <el-tab-pane label="布料使用记录" name="TailoringFabricRecord">

        </el-tab-pane>

        <el-tab-pane label="裁剪布头" name="TailoringFabricLeft">

        </el-tab-pane>

        <el-tab-pane label="任务" name="TailoringTask">

        </el-tab-pane>

        <el-tab-pane label="布料消耗" name="TailoringFabricConsume">

        </el-tab-pane>

        <el-tab-pane label="冲销记录" name="TailoringRecoveryRecord">

        </el-tab-pane>
    </el-tabs>

</div>
</body>
<script src="downloads/moment.min.js"></script>
<!-- import Vue before Element -->
<script src="vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="element-ui/lib/index.js"></script>
<script src="axios/dist/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                activeName: "TailoringDetail",
                tailoringDetailData: [],
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick(picker) {
                            const end = new Date();
                            const start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick(picker) {
                            const end = new Date();
                            const start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick(picker) {
                            const end = new Date();
                            const start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                startEndDate: [],

                formLabelWidth: '120px',
                multipleSelection: [],
                planStatus: {"-1": "已删除", "1": "正常", "2": "已关闭",},
                groups: []
            }
        },
        mounted() {
            this.startEndDate = [moment(new Date).format("YYYY-MM-DD 00:00:00"),
                moment(new Date).format("YYYY-MM-DD 23:59:59")];
            this.queryTailoringDetail();
        },
        methods: {
            formatterDate: function (row, column) {
                var strs = row.dueDate.split("T")
                return strs.length > 0 ? strs[0] : "";
            },
            handleTabsClick: function (event) {
                window.location.href = "/" + event.name
            },
            queryTailoringDetail: function () {
                axios.get('/tailoring/selectByDate', {
                    params: {
                        startTime: this.startEndDate[0],
                        endTime: this.startEndDate[1]
                    }
                }).then((response) => {
                    this.tailoringDetailData = response.data.data;
            }).
                catch(function (error) {
                    console.log(error);
                });
            },
            openTailoringTask: function (row) {
                window.location.href = "/TailoringTask/examine?id=" + row.id
            },
        }
    })
</script>
</html>
