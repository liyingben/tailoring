<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- import CSS -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">

	<div class="login-container">
	<el-form ref="AccountFrom" :model="form" :rules="rules"
			 status-icon
			 label-position="left"
			 label-width="0px"
			 class="demo-ruleForm login-page">
		<h3 class="title">裁剪系统登录</h3>
		<el-form-item prop="username">
			<el-input type="text"
					  v-model="form.username"
					  auto-complete="off"
					  placeholder="用户名"
			></el-input>
		</el-form-item>
		<el-form-item prop="password">
			<el-input type="password"
					  v-model="form.password"
					  auto-complete="off"
					  placeholder="密码"
			></el-input>
		</el-form-item>
		<el-form-item style="width:100%;">
			<el-button type="primary" style="width:100%;" @click="handleLogin" :loading="logining">登录</el-button>
		</el-form-item>
	</el-form>
</div>
</div>
</body>
<!-- import Vue before Element -->
<script src="http://momentjs.cn/downloads/moment.min.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	var app= new Vue({
		el:"#app",
		data: function () {
			//表单校验,默认的用户名，密码
			return {
				logining: false,
				form: {
					username:'admin',
					password:'admin'
				},
				/*判断：如果用户没有输入用户名，提示“请输入账号”判断：如果用户没有输入密码，提示“请输入密码”用于表单验证*/
				rules: {
					username: [{
						required: true, message: '请输入账号', trigger: 'blur'
					}],
					password: [{
						required: true, message: '请输入密码', trigger: 'blur'
					}]
				},
				checked: true
			}
		},
		methods: {
			handleLogin: function (evt) {
				this.$refs.AccountFrom.validate((valid) => {
					if(valid) {
						this.logining = true;
						axios.post('/login/post', {
							username: this.form.username,
							password: this.form.password
						}).then((response) => {
							this.logining = false;
							if (response.data.code == 200) {
								window.location.href = "/tailoringPlans"
							} else if (response.data.code == 9019997) {
								alert("用户名或密码错误");
							}
						}).catch(function (error) {
							console.log(error);
						});
					}else{
						console.log('error submit!');
						return false;
					}
				});
			}
		}
	});

</script>
<style scoped>

	.login-container {
		width: 100%;
		height: 100%;
	}
	.login-page {
		-webkit-border-radius: 5px;
		border-radius: 5px;
		margin: 180px auto;
		width: 350px;
		padding: 35px 35px 15px;
		background: #fff;
		border: 1px solid #eaeaea;
		box-shadow: 0 0 25px #cac6c6;
	}
	label.el-checkbox.rememberme {
		margin: 0px 0px 15px;
		text-align: left;
	}
	.login-container{
		width: 350px;
		margin-left: 20%;
	}
</style>
</body>
</html>
